<script>
  function Rem() {
    var docEl = document.documentElement,
      maxW = docEl.clientWidth > 1920 ? docEl.clientWidth : docEl.clientWidth,
      oSize = maxW / 120;
    docEl.style.fontSize = oSize + "px";
  }
  window.addEventListener("resize", Rem, false);
  Rem();
</script>
